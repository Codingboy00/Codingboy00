<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Registration Form</title>
    <style>
        body {
            background-color: #354249;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #303a40;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
            width: 18rem;
            text-align: center;
        }

        label {
            display: block;
            margin: 1rem 0;
        }

        input,
        select {
            width: 100%;
            padding: 0.8rem;
            margin: 0.4rem 0;
            box-sizing: border-box;
            border: 1px solid #283035;
            border-radius: 0.3rem;
            background-color: #283035;
            color: white;
        }

        button {
            background-color: #c72931;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 0.3rem;
            cursor: pointer;
        }

        button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>

    <form id="registrationForm">
        <label for="Surname">Surname:</label>
        <input type="text" id="Surname"name="Surname" placeholder="Enter your Surname" required>

        <label for="FirstName">FirstName:</label>
        <input type="text" id="FirstName" name="FirstName" placeholder="Enter your FirstName" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="Address" placeholder="Enter your Address"  required>

        <label for="PhoneNumber">PhoneNumber:</label>
        <input type="number"id="PhoneNumber" name="PhoneNumber" placeholder="Enter your PhoneNumber" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email"required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" placeholder="Select your gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="Bca selected">Select Course</option>
            <option value="bba">BBA</option>
            <option value="bca">BCA</option>
            <option value="bcom">BCom</option>
        </select>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>

    <script>
        $(document).ready(function () {
            $("#registrationForm").submit(function (event) {
                event.preventDefault();
                // Add your form submission logic here
                alert("Form submitted!");
            });
        });
    </script>
    <script>
        $(document).ready(function () {
            $("#registrationForm").reset(function (event) {
                event.preventDefault();
                // Add your form submission logic here
                alert("Form reseted!");
            });
        });
    </script>
</body>
</html>
